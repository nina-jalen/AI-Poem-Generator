<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700;800&family=Sono:wght,MONO@200..800,0..1&&display=swap"
			rel="stylesheet"
		/>
		<title>AI Poem Generator</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>ðŸª„ AI Poem Generator ðŸŽ§</h1>
			</header>
			<main>
				<div class="form-container">
					<form id="poem-generator-form">
						<input
							type="text"
							placeholder="Enter the topic of the poem"
							autofocus
							required
							autocomplete="off"
							class="instrucitons"
							id="user-instructions"
						/>
						<input type="submit" class="submit-button" />
					</form>
					<div class="hint">Example: Flower, tree or Paris</div>
				</div>
				<div class="poem hidden" id="poem"></div>
			</main>
			<footer>
				Coded by
				<a
					href="https://github.com/nina-jalen/ai-poem-generator"
					target="_blank"
					>Nina</a
				>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
